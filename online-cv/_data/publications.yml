technical:
  - title: Overview of Tari Network
    abstract: |
      The aim of this proposal is to provide a very high-level perspective of the moving parts of the Tari protocol.
    url: https://rfc.tari.com/RFC-0001_overview

  - title: Base Layer Full Nodes (Base Nodes)
    abstract: |
      The aim of this Request for Comment (RFC) is to describe the roles that [base node]s play in the Tari network as well as
      their general approach for doing so.
    url: https://rfc.tari.com/RFC-0110_BaseNodes

  - title: Base Node Architecture
    abstract: |
     The aim of this Request for Comment (RFC) is to describe the high-level Base Node architecture.
    url: https://rfc.tari.com/RFC-0111_BaseNodeArchitecture

  - title: Base Layer Consensus
    abstract: |
      The aim of this Request for Comment (RFC) is to describe the fields that a block should contain as well as all consensus rules that will determine the validity of a block.
    url: https://rfc.tari.com/RFC-0120_Consensus

  - title: Consensus-level burn transactions
    abstract: |
      The aim of this Request for Comment (RFC) is to describe the process of Burning UTXOs and to track the amount burned.
    url: https://rfc.tari.com/RFC-0122_Burning

  - title: "Sparse Merkle Trees: A mutable data structure for TXO commitments"
    abstract: |
      This Request for Comment (RFC) proposes replacing the current Mutable Merkle Mountain Range (MMMR) data structure
      used for tracking the commitment to the UTXO set, with a Sparse Merkle tree (SMT).
    url: https://rfc.tari.com/RFC-0141_Sparse_Merkle_Trees

  - title: Staged Wallet Security
    abstract: |
      This Request for Comment (RFC) aims to describe Tari's ergonomic approach to securing funds in a hot wallet.
      The focus is on mobile wallets, but the strategy described here is equally applicable to console or desktop wallets.
    url: https://rfc.tari.com/RFC-0153_StagedWalletSecurity

  - title: TariScript
    abstract: |
     This Request for Comment (RFC) presents a proposal for introducing [TariScript] into the Tari base layer protocol. Tari
     Script aims to provide a general mechanism for enabling further extensions such as side-chains, the DAN, one-sided
     payments and atomic swaps.
    url: https://rfc.tari.com/RFC-0201_TariScript

  - title: TariScript Opcodes
    abstract: |
     This Request for Comment (RFC) defines the opcodes that make up the TariScript scripting language and provides some
     examples and applications.
    url: https://rfc.tari.com/RFC-0202_TariScriptOpcodes

  - title: Digital Assets Network
    abstract: |
        The aim of this Request for Comment (RFC) is to describe the key elements of the Tari second layer, also known as the
        Digital Assets Network (DAN).
    url: https://rfc.tari.com/RFC-0303_DanOverview

  - title: The Tari Network Consensus Layer
    abstract: |
      This Request for Comment (RFC) describe the consensus mechanism known as Cerberus as it is implemented in Tari.
      Tari implements the Cerberus variant known as Pessimistic Cerberus, for the most part, with Hotstuff BFT replacing
      pBFT as described in the Cerberus paper.
    url: https://rfc.tari.com/RFC-0305_Consensus

  - title: The DAN peg-in mechanism, or Turbine model
    abstract: |
     Tari is used to power the DAN's economic engine.
     This RFC describes the motivation and mechanism of the Minotari to DAN peg-in mechanism.
    url: https://rfc.tari.com/RFC-0320_TurbineModel

  - title: The Tari throttle, or Layer 2 burn rate controller
    abstract: |
      This RFC provides an introductory exploratory analysis into the mechanisms behind a proposed Tari throttle: a Layer
      2 controller for the L2 fee burn rate to control the Tari circulating supply.
    url: https://rfc.tari.com/RFC-0323_TariThrottle

  - title: The Tari Cerberus-Hotsuff Consensus Algorithm
    abstract: |
      This Request for Comment (RFC) describe the consensus mechanism known as Cerberus as it is implemented in Tari.
      Tari implements the Cerberus variant known as Optimistic Cerberus, for the most part, with Hotstuff BFT replacing
      pBFT as described in the Cerberus paper.
    url: https://rfc.tari.com/RFC-0330_Cerberus

  - title: The Tari Virtual Machine
    abstract: This RFC describes the design goals and rationale for the Tari Virtual Machine (TVM).
    url: https://rfc.tari.com/RFC-0350_TariVM

  - title: Privacy-enabled Stablecoin contract design
    abstract: |
      This Request for Comment (RFC) describes the a possible manifestation of a privacy-preserving
      stablecoin on the Tari Digital Assets Network (DAN).
    url: https://rfc.tari.com/RFC-0385_StableCoins

