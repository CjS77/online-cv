    description: |
     <p>Mimblewimble is a scalable, lightweight, private cryptocurrency protocol. One of its drawbacks is that transactions
     are interactive, meaning that the sender and receiver must communicate in order to complete the transaction.</p>
     <p>Learn how Tari managed to add scripting into Mimblewimble to allow non-interactive transactions to take place.</p>
    url: https://www.youtube.com/embed/tVk64lLurCU
  - title: "Sovereign Money and Freedom. Where to From Here?"
    description: |
      <p>Money, energy, privacy and freedom are intertwined. Without private money, can we really be masters of our own
      outputs and therefore be free?</p>
    url: https://www.youtube.com/embed/Zfeuk69wp0A

