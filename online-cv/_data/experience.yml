        <li>Invented  TariScript, a dynamic scripting language for Mimblewimble</li>
        <li>Layer 1 audits completed Q4 2023</li>
        <li>Layer 2 testnet launched Q1 2024</li>
      </ul>
- name: Big Neon
  logo: "/img/bigneon.png"
  role: Head of Engineering
  period: 2018-2020
  content: |
    <p>
      Big Neon is a modern, mobile-first platform that moves beyond just selling tickets.
      It helps music promoters increase revenue and compete in the secondary sales
      market.
      Starting June 2018, my brief was to build an engineering team and deliver the first
      go-to-market version of Big Neon in 9 months. The first Big Neon tickets were
      sold in January 2019. Big Neon realised over $2 million dollars in sales before the
      Covid-19 pandemic shut down all events in the U.S. and abroad and effectively
      killed Big Neon as a going concern.
    </p>
