  content: |
      <p>Tari is a privacy-focused digital assets protocol.</p>
      <p>Tari resolves the blockchain trilemma by employing a two-layer architecture. The base layer is a
      Mimblewimble-based cryptocurrency secured by proof-of-work. The second layer is a Byzantine Fault
      Tolerant (BFT) self-sharding assets protocol with Turing-complete smart contract capabilities focused
      on scaling and performance.
      </p>
